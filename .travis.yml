sudo: false
language: node_js
node_js:
  - 8
cache:
  directories:
    - node_modules
notifications:
  email: false
script:
  - npm run build-prod
before_deploy:
  - npm i now --no-save
deploy:
  provider: script
  script: npm run deploy
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - npm run alias
env:
  global:
    secure: 
