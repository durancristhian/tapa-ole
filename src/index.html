<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Armá tu tapa de Olé</title>
    <meta property="og:url" content="https://tapa-ole.now.sh/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Armá tu tapa de Olé">
    <meta property="og:description" content="Armá tu tapa de Olé sin regalar tus datos y subiendo tu propia foto.">
    <meta property="og:image" content="https://tapa-ole.now.sh/assets/images/social.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@durancristhian">
    <meta name="twitter:title" content="Armá tu tapa de Olé">
    <meta name="twitter:description" content="Armá tu tapa de Olé sin regalar tus datos y subiendo tu propia foto.">
    <meta name="twitter:image" content="https://tapa-ole.now.sh/assets/images/social.png">
</head>

<body class="f6 f5-ns ma0 sans-serif">
    <div class="ph3 pv4 pv5-ns">
        <div class="center mw8">
            <h1 class="f3 f2-ns mv0">Armá tu tapa de Olé</h1>
            <h2 class="flex items-end justify-start mb0 mt4">
                <span class="f2 f1-ns mr2 mr3-ns">1.</span>
                <span class="black-50 f5 f4-ns mb1 mb2-ns">Escribí el título y la bajada</span>
            </h2>
            <div class="flex mt4">
                <div class="w-30">
                    <label for="title" class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Título</label>
                </div>
                <div class="w-70">
                    <input type="text" name="title" id="title" value="" placeholder="Recomendado hasta 20 caracteres" class="b--black-20 ba db ph3 pv2 w-100">
                </div>
            </div>
            <div class="flex mt2">
                <div class="w-30">
                    <label for="subtitle" class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Bajada</label>
                </div>
                <div class="w-70">
                    <input type="text" name="subtitle" id="subtitle" value="" placeholder="Recomendado hasta 100 caracteres" class="b--black-20 ba db ph3 pv2 w-100">
                </div>
            </div>
            <h2 class="flex items-end justify-start mb0 mt4">
                <span class="f2 f1-ns mr2 mr3-ns">2.</span>
                <span class="black-50 f5 f4-ns mb1 mb2-ns">Elegí la foto</span>
            </h2>
            <div class="flex mt4">
                <div class="w-30">
                    <label for="files" class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Foto</label>
                </div>
                <div class="w-70 overflow-hidden">
                    <input name="files" type="file" id="files" name="files[]" multiple class="pv2">
                </div>
            </div>
            <div id="loading" class="hide">
                <h2 class="flex items-end justify-start mb0 mt4">
                    <span class="f2 f1-ns mr2 mr3-ns">3.</span>
                    <span class="black-50 f5 f4-ns mb1 mb2-ns">Generando la tapa...</span>
                </h2>
            </div>
            <div id="user-actions" class="hide">
                <h2 class="flex items-end justify-start mb0 mt4">
                    <span class="f2 f1-ns mr2 mr3-ns">4.</span>
                    <span class="black-50 f5 f4-ns mb1 mb2-ns">Previsualización</span>
                </h2>
                <div class="flex mt4">
                    <div class="w-30">
                    </div>
                    <div class="w-70">
                        <img src="" id="preview">
                    </div>
                </div>
                <h2 class="flex items-end justify-start mb0 mt4">
                    <span class="f2 f1-ns mr2 mr3-ns">5.</span>
                    <span class="black-50 f5 f4-ns mb1 mb2-ns">Compartila con tus amigos</span>
                </h2>
                <div class="flex mt4">
                    <div class="w-30">
                        <label for="link" class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Link</label>
                    </div>
                    <div class="w-70">
                        <input type="text" readonly name="link" id="link" value="" placeholder="" class="b--black-20 ba db ph3 pv2 w-100">
                    </div>
                </div>
                <div class="flex mt2">
                    <div class="w-30">
                        <label for="download" class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Bajar</label>
                    </div>
                    <div class="w-70">
                        <button id="download" class="b bg-main black-80 bn gradient-2 grow pointer pv2 tc text-shadow-2 ttu w4 white">Descargar</button>
                    </div>
                </div>
                <div class="flex mt2">
                    <div class="w-30">
                        <span class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Publicar</span>
                    </div>
                    <div class="w-70">
                        <a id="facebook" class="b bg-facebook black-80 bn dib gradient-2 grow no-underline pointer pv2 tc text-shadow-2 ttu w4 white"
                            target="_blank" href="">
                            Facebook
                        </a>
                    </div>
                </div>
                <div class="flex mt2">
                    <div class="w-30">
                        <span class="b--transparent ba black-50 db fw5 ph3 pv2 tr">Tuitear</span>
                    </div>
                    <div class="w-70">
                        <a id="twitter" class="b bg-twitter black-80 bn dib gradient-2 grow no-underline pointer pv2 tc text-shadow-2 ttu w4 white"
                            target="_blank" href="">
                            Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="user-cover" class="center hide user-image"></div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
</body>

</html>
